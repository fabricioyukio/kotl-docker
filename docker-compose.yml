version: '3'
services:

  #PHP Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: api
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: api
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ../api:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    links:
      - database
      - redis
    networks:
      - app-network

  #Nginx Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../api:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  #MySQL Service
  db:
    image: mysql:5.7.22
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: kotl
      MYSQL_ROOT_PASSWORD: kotl
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.ini:/etc/mysql/my.cnf
    networks:
      - app-network

  #Redis service
  redis:
    image: redis:5.0.7
    ports:
          - "6382:6379"

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
